<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Ejemplo 1</title>
    </head>
    <body>
        <button>Click me</button>
        <p>No handler here.</p>
        <script>
                let button = document.querySelector("button");
                button.addEventListener("click", () => {
                    console.log("Button clicked.");
                });
        </script>
    </body>
</html>
